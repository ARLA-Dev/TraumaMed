<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Arla-Inc" />
    <title>FemiSys - Paciente</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" /> <!-- Favicon icon -->
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/fontawesome-all.min.css" /> <!-- fontawesome icon -->
    <link rel="stylesheet" href="assets/plugins/animation/css/animate.min.css" /> <!-- animation css -->
    <link rel="stylesheet" href="assets/css/style.css" /> <!-- vendor css -->
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/plugins/SWAL/sweetalert2.min.css">
  </head>

  <body>
    <!--Loader -->
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    <!--FIN Loader -->
    
    <!--BARRA DE NAVEGACIÓN -->
    <div id="barra_navegacion"></div>
    <!--FIN BARRA DE NAVEGACIÓN -->

   <!--BARRA DE NAVEGACIÓN HEADER-->
   <header class="navbar pcoded-header navbar-expand-lg navbar-light" id="barra_header"></header>
   <!--FIN BARRA DE NAVEGACIÓN HEADER-->

    <!--CONTENEDOR PRINCIPAL-->
    <div class="pcoded-main-container">
      <div class="pcoded-content">
        <div class="pcoded-inner-content">
          <div class="page-header">
            <div class="page-block">
              <div class="row align-items-center">
                <div class="col-md-12">
                  <div class="page-header-title">
                    <h3 class="m-b-10">Información del Paciente</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="main-body">
            <div class="page-wrapper">
              <div class="card">
                <div class="card-body">
                  <div class="row">

                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="i_cedula" class="form-label">Cédula</label>
                        <input placeholder="Cédula..." value="" type="text" id="i_cedula" class="form-control" disabled required />
                      </div>
                    </div>

                    <div class="col-md-6">    
                      <div class="form-group">
                          <label for="i_fnac" class="form-label">Fecha de Nacimiento</label>
                          <input type="date" id="i_fnac" class="form-control" required max="YYYY-MM-DD" />
                      </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                          <label for="i_nombre" class="form-label">Nombre y Apellido</label>
                          <input placeholder="Nombre..." value="" type="text" id="i_nombre" class="form-control" required />
                        </div>
                      </div>
                      
                     
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="s_nacionalidad" class="form-label">Nacionalidad</label>
                          <select id="s_nacionalidad" class="form-control">
                            <option>Venezolana</option>
                            <option>Extranjera</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="i_lnac" class="form-label">Lugar de Nacimiento</label>
                          <input placeholder="Lugar de Nacimiento..." value="" type="text" id="i_lnac" class="form-control" required />
                        </div>
                      </div>

                      <div class="col-md-6">    
                        <div class="form-group">
                            <label for="i_direccion" class="form-label">Dirección</label>
                            <input placeholder="Dirección..." value="" type="text" id="i_direccion" class="form-control" required />
                        </div>
                      </div>
                     
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="i_telefono" class="form-label">Télefono</label>
                          <input placeholder="Télefono..." value="" type="tel" id="i_telefono" class="form-control" required />
                        </div>
                      </div>
                      
                      <div class="col-md-6">    
                        <div class="form-group">
                            <label for="i_direccion" class="form-label">Correo Electronico</label>
                            <input placeholder="Email..." value="" type="mail" id="i_email" class="form-control" />
                        </div>
                      </div>

                      <div class="col-md-6">    
                        <div class="form-group">
                          <label for="s_edocivil" class="form-label">Estado Civil</label>
                          <select id="s_edocivil" class="form-control">
                            <option>Soltera</option>
                            <option>Casada</option>
                            <option>Viuda</option>
                            <option>Divorciada</option>
                          </select>
                        </div>
                      </div>
                     
                      <div class="col-md-6">    
                        <div class="form-group">
                            <label for="ta_antecedentes" class="form-label">Antecedentes</label>
                            <textarea rows="1" id="ta_antecedentes" class="form-control" placeholder="Antecedentes..."></textarea>
                        </div>
                      </div>
              
                    <!--BTN-->
                    <div class="col-md-12 mt-3">
                      <div class="form-group">
                        <label style="color: transparent !important;">Modificar Paciente</label> <br>
                        <div class="mb-3 input-group"
                          style="display: flex; align-items: center; justify-content: right;  background-color: transparent !important;">
                          <button type="button" id="btn_modificar" class="btn theme-bgy text-white btn-p-e"><i class="fa fa-save"></i>Modificar Paciente</button>
                        </div>
                      </div>
                    </div>
                    <!--FIN BTN-->
                    
                    <!--SEGUNDA FILA-->
                    <div class="col-md-6 mt-3">
                      <div class="form-group">
                        <label>Filtrar:</label>
                        <div class="mb-3 input-group">
                          <input aria-label="Text input with checkbox" id="filtrado" class="form-control" placeholder="Fecha de consulta..." type="text">
                          <div class="input-group-prepend">
                            <span class="input-group-text"
                              style="width: 54.5px; text-align: center; padding: 0; display: flex; align-items: center; justify-content: center;">
                              <i class="fa fa-search"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6 mt-3">

                      <div class="form-group">
                        <label style="color: transparent !important;">Agregar Consulta</label> <br>
                        <div class="mb-3 input-group" style="display: flex; align-items: center; justify-content: right; background-color: transparent !important;">
                          <a id ="agregarConsultaEnlace" href="crearConsulta.html?cedula=" class="btn theme-bg text-white btn-p-g"><i class="fa fa-plus"></i>Agregar Consulta</a>
                        </div>
                      </div>
                    </div>
                    <!--FIN SEGUNDA FILA-->
                   
                    <!--TABLA DE CONSULTAS-->
                    <div class="col-md-12">
                      <div class="table-responsive">
                        <table class="table table-hover text-center">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Fecha<br></th>
                              <th>Peso (KG)</th>
                              <th>Nota Evolutiva</th>
                              <th>Documentos</th>
                            </tr>
                          </thead>
                          <tbody>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <!--FIN TABLA DE PACIENTES-->
                <div class="pagination-container-wrapper mt-4">
                  <div class="pagination-container">
                    <ul class="pagination pagination-sm flex-wrap justify-content-center align-content-center"></ul>
                  </div>
                </div>             
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--FIN CONTENEDOR PRINCIPAL-->

    <div class="modal" tabindex="-1" id="modalDocumentos">
      <div class="modal-body">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Documentos</h5>
            <button type="button" class="btn bg-transparent border-0 btn-close" data-bs-dismiss="modal"><i class="fa fa-times" style="font-size: 30px; color: #B22222;"></i></button>
          </div>
    
          <div class="modal-body container text-center">
    
            <div class="row">
    
              <div class="col-6">
    
                <div class="card container text-center" style="border: 1px solid black !important;">
    
                  <div class="card-body">
                    <h5 class="card-title">Récipe</h5>
                    <p class="recipe-modal"></p>
                  </div>
    
                </div>
              </div>
    
              <div class="col-6">
    
                <div class="card container text-center" style="border: 1px solid black !important;">
    
                  <div class="card-body">
                    <h5 class="card-title">Indicaciones</h5>
                    <p class="indicaciones-modal"></p>
                  </div>
    
                </div>
              </div>
    
            </div>
          </div>
    
          <div class="modal-footer d-flex flex-0 justify-content-center align-content-center">
            <button id="btnImprimir" onclick="imprimirPDF()" type="button" class="btn theme-bgy text-white btn-p-e" data-bs-dismiss="modal">Imprimir</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- JS REQUERIDO -->
    <script src="assets/plugins/SWAL/sweetalert2.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/vendor-all.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pcoded.min.js"></script>
    <script>var pagina = "paciente";</script>
    <script src="assets/js/barra_navegacion.js"></script>
    <script src="assets/js/barra_header.js"></script>
    <script src="assets/plugins/jsPDF/jspdf.umd.min.js"></script>

    <script src="assets/js/pages/paciente.js"></script>
    <script>
      setTimeout(function(){
        $('.loader_bg').fadeToggle();
      }, 1000);
    </script>
    <!-- FIN JS REQUERIDO -->
    
  </body>
</html>
